<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Discoveries Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?crop=entropy&fit=crop&w=1920&h=1080&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Centering Content */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Title Section */
        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px #000;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: normal;
            text-shadow: 1px 1px 5px #000;
            margin-bottom: 20px;
        }

        /* Chart Container */
        #line-chart-container {
            width: 90%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: white;
            color: black;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            display: none;
            pointer-events: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">Exoplanet Discoveries</div>
        <div class="subtitle">Zoomable Line Chart</div>

        <!-- Chart -->
        <div id="line-chart-container">
            <!-- Visualization will be inserted here by D3 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
